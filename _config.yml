# Site configuration
# 1. Files excluded from Jekyll builds
# 2. Installed Gems
# 3. Gem settings
# 4. Jekyll settings
# 5. Collections
# 6. Jekyll collections settings
# 7. Site settings

# 1. Files excluded from Jekyll builds
exclude:
- README.md
- screenshot.png
- LICENSE
- CNAME
- Gemfile
- Gemfile.lock
- demo/*
- garth-jekyll-theme.gemspec

# 2. Installed Gems
gems:
- jekyll-paginate

# 3. Gem settings
paginate: 2 # jekyll-paginate > items per page
paginate_path: page:num # jekyll-paginate > blog page

# 4. Jekyll settings
sass:
  style: compressed # Style compression
permalink: pretty  # Permalink style (/YYYY/MM/DD/page-name/)
excerpt_separator: <!-- more --> # Marks end of excerpt in posts
timezone: Europe/London # Timezone for blog posts and alike

# 5. Collections
collections:
  posts:
    title: Welcome to yedol's blog ! # Needed for Siteleaf
    output: true
    description:
    "This is just a blog for OSS about music set top box if you want to know OSS, PBL and who is yedol find out more please click -> [about yedol](/about/)" # The post list page content
    
# 6. Jekyll collections settings
defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: page # Default layout
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post # Default layout

# 7. Site settings
encoding: utf-8 # Make sure the encoding is right
title: "yedol" # Site name or title
logo: "https://raw.githubusercontent.com/Yedolseo/Yedolseo.github.io/master/bee.png" # Site logo
description: "A stupidly simple theme for Jekyll, using the official Jekyll theme implementation" # Site description and default description
url: "https://garth.darn.es" # Site url
